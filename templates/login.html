<body class="login-main-body">
   <section class="login-main-wrapper">
      <div class="container-fluid pl-0 pr-0">


         <div class=" p-5 bg-white full-height">
            <div class="login-main-left">
               <div class="text-center mb-5 login-main-left-header pt-4">
                  <img src="https://img.icons8.com/bubbles/50/000000/youtube-music.png" class="img-fluid">
                  <h5 class="mt-3 mb-3">Welcome to Youtube Clone</h5>
                  <p>Youtube clone built using flask <br> by Harshita.</p>
               </div>
               <form action="/dashboard" method="post">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" placeholder="Enter username" name="uname" required
                        autofocus>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="pass" required>
                  </div>
                  <div class="mt-4">
                     <div class="row">
                        <div class="col-12">
                           <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign In</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>





      </div>
   </section>
